<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Auth Example</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <h2>Log In</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <!-- मैसेज दिखाने के लिए -->
  <p id="message"></p>

  <!-- Supabase JS v2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase क्लाइंट सेटअप करें (यहाँ अपनी असली URL और Anon key डालें)
    const SUPABASE_URL = "https://dskxbznrmnytmvcrllja.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRza3hiem5ybW55dG12Y3JsbGphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3OTc2NDIsImV4cCI6MjA3MzM3MzY0Mn0.jTNx3kdO5K8tDtfwNPm1MrFD3TDiyybPOzv5oC4diGg";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const messageEl = document.getElementById("message");

    // Sign Up Form handler
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      // Supabase signUp call
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
      });

      if (error) {
        messageEl.textContent = "Sign Up Error: " + error.message;
      } else {
        messageEl.textContent = "Sign Up Success: Check your email for confirmation.";
      }
    });

    // Log In Form handler
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      // Supabase signInWithPassword call
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        messageEl.textContent = "Login Error: " + error.message;
      } else {
        messageEl.textContent = "Login Success: " + JSON.stringify(data.user);
      }
    });
  </script>
</body>
</html>
