<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लॉगिन - शिद्धयोग ध्यान</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn-text-color: #ffffff;
            --primary-btn-bg: linear-gradient(45deg, #ff6b6b, #ee5a24);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --input-bg: rgba(0, 0, 0, 0.25);
            --input-border: rgba(255, 255, 255, 0.3);
            --link-color: #c7d2fe;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 20px; }
        .form-group input {
            width: 100%; padding: 14px 20px; background: var(--input-bg);
            border: 1px solid var(--input-border); border-radius: 30px;
            color: var(--text-color); font-size: 16px; transition: all 0.3s ease;
        }
        .form-group input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .form-group input:focus {
            background: rgba(0, 0, 0, 0.4); border-color: var(--link-color);
            box-shadow: 0 0 15px rgba(199, 210, 254, 0.3); outline: none;
        }
        .btn {
            width: 100%; padding: 16px 28px; border: none; border-radius: 30px;
            font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25); position: relative; overflow: hidden;
            color: var(--btn-text-color); background: var(--primary-btn-bg);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        .btn:hover::before { left: 100%; }
        .form-footer { margin-top: 25px; }
        .form-switch-link, .forgot-password-link {
            color: var(--link-color); text-decoration: none; font-weight: 500; cursor: pointer;
        }
        .form-switch-link:hover, .forgot-password-link:hover { text-decoration: underline; }
        .forgot-password-container { text-align: right; margin-top: -10px; margin-bottom: 20px; font-size: 14px; }
        #signup-form, #reset-password-form, #update-password-form { display: none; }
        #message { margin-top: 20px; font-weight: 500; min-height: 20px; }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>लॉगिन करें</h2>
            <form>
                <div class="form-group"><input type="email" id="login-email" placeholder="Email" required></div>
                <div class="form-group"><input type="password" id="login-password" placeholder="Password" required></div>
                <div class="forgot-password-container"><a class="forgot-password-link" id="forgot-password-btn">पासवर्ड भूल गए?</a></div>
                <button type="submit" class="btn">लॉगिन</button>
            </form>
            <p class="form-footer">नया अकाउंट बनाना है? <a class="form-switch-link" id="show-signup">साइन अप करें</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form">
            <h2>नया अकाउंट बनाएँ</h2>
            <form>
                <div class="form-group"><input type="text" id="signup-name" placeholder="आपका पूरा नाम" required></div>
                <div class="form-group"><input type="email" id="signup-email" placeholder="Email" required></div>
                <div class="form-group"><input type="password" id="signup-password" placeholder="Password" required></div>
                <button type="submit" class="btn">साइन अप</button>
            </form>
            <p class="form-footer">पहले से अकाउंट है? <a class="form-switch-link" id="show-login">लॉगिन करें</a></p>
        </div>
        
        <!-- Reset Password Form -->
        <div id="reset-password-form">
            <h2>पासवर्ड रीसेट करें</h2>
            <form>
                <div class="form-group"><input type="email" id="reset-email" placeholder="अपना रजिस्टर्ड Email डालें" required></div>
                <button type="submit" class="btn">रीसेट लिंक भेजें</button>
            </form>
            <p class="form-footer"><a class="form-switch-link" id="back-to-login-from-reset">वापस लॉगिन पर जाएँ</a></p>
        </div>

        <!-- ✅ नया: Update Password Form -->
        <div id="update-password-form">
            <h2>नया पासवर्ड बनाएँ</h2>
            <form>
                <div class="form-group"><input type="password" id="new-password" placeholder="नया पासवर्ड" required></div>
                <button type="submit" class="btn">पासवर्ड अपडेट करें</button>
            </form>
        </div>

        <p id="message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://dskxbznrmnytmvcrllja.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRza3hiem5ybW55dG12Y3JsbGphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3OTc2NDIsImV4cCI6MjA3MzM3MzY0Mn0.jTNx3kdO5K8tDtfwNPm1MrFD3TDiyybPOzv5oC4diGg";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const resetPassForm = document.getElementById('reset-password-form');
        const updatePassForm = document.getElementById('update-password-form');
        const messageEl = document.getElementById('message');

        const showForm = (formToShow) => {
            [loginForm, signupForm, resetPassForm, updatePassForm].forEach(form => form.style.display = 'none');
            formToShow.style.display = 'block';
            messageEl.textContent = '';
        };

        document.getElementById('show-signup').addEventListener('click', () => showForm(signupForm));
        document.getElementById('show-login').addEventListener('click', () => showForm(loginForm));
        document.getElementById('forgot-password-btn').addEventListener('click', () => showForm(resetPassForm));
        document.getElementById('back-to-login-from-reset').addEventListener('click', () => showForm(loginForm));

        signupForm.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = 'प्रोसेसिंग...';
            const fullName = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) { messageEl.textContent = "Error: " + error.message; return; }
            if (data.user) {
                const { error: profileError } = await supabase.from('profiles').insert({ id: data.user.id, full_name: fullName });
                if (profileError) { messageEl.textContent = "Error creating profile: " + profileError.message; }
                else { messageEl.textContent = "साइन-अप सफल! कन्फर्म करने के लिए अपना ईमेल चेक करें।"; }
            }
        });

        loginForm.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = 'लॉगिन हो रहा है...';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) { messageEl.textContent = "Error: " + error.message; }
            else { window.location.href = "index.html"; }
        });
        
        resetPassForm.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = 'लिंक भेजा जा रहा है...';
            const email = document.getElementById('reset-email').value;
            const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href.split('#')[0] });
            if (error) { messageEl.textContent = "Error: " + error.message; }
            else { messageEl.textContent = "पासवर्ड रीसेट लिंक आपके ईमेल पर भेज दिया गया है।"; }
        });
        
        updatePassForm.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = 'पासवर्ड अपडेट हो रहा है...';
            const newPassword = document.getElementById('new-password').value;
            const { error } = await supabase.auth.updateUser({ password: newPassword });
            if (error) { messageEl.textContent = 'Error: ' + error.message; }
            else {
                messageEl.textContent = 'पासवर्ड सफलतापूर्वक अपडेट हो गया! अब आप लॉगिन कर सकते हैं।';
                setTimeout(() => showForm(loginForm), 2000);
            }
        });

        // ✅ --- Password Reset Loop Fix --- ✅
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                showForm(updatePassForm);
            }
        });
    </script>
</body>
</html>
