<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शिद्धयोग ध्यान - Shidhdhayog Dhyan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .app-title {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer; /* Add cursor to show it's clickable */
            user-select: none; /* Prevent text selection on rapid clicks */
        }
        
        .guru-photo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 0 4px rgba(255,255,255,0.1);
            cursor: default; /* Changed from pointer */
            transition: all 0.4s ease;
            background: #000;
        }
        
        .guru-photo-container:hover {
            transform: scale(1.05); /* Reduced hover effect */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 4px rgba(255,255,255,0.2);
        }
        
        .guru-photo {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
        
        .main-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-start {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff7675);
            color: white;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }
        
        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn-info {
            background: linear-gradient(45deg, #74b9ff, #0984e3, #00cec9);
            color: white;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
        }
        
        .btn-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(9, 132, 227, 0.4);
        }
        
        .btn-settings {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7, #fd79a8);
            color: white;
            width: 100%;
            margin-bottom: 20px;
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }
        
        .btn-settings:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        #adminButton {
            display: none;
        }
        
        .meditation-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center; justify-content: center; 
            z-index: 1000;
            cursor: default;
        }
        
        .meditation-photo {
            width: 100%; height: 100%;
            display: flex;
            align-items: center; justify-content: center;
            color: #666; font-size: 18px;
            background: #000;
        }

        .meditation-photo img {
             max-width: 100%; max-height: 100%;
             object-fit: contain;
        }
        
        .timer-display {
            position: absolute; bottom: 100px;
            left: 50%; transform: translateX(-50%);
            z-index: 10; font-size: 28px;
            background: rgba(0,0,0,0.4);
            padding: 8px 20px; border-radius: 20px;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .meditation-controls {
            position: absolute; bottom: 30px;
            left: 50%; transform: translateX(-50%);
            z-index: 10; display: flex; gap: 20px;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .meditation-screen.controls-visible .timer-display,
        .meditation-screen.controls-visible .meditation-controls {
            opacity: 1; pointer-events: auto;
        }
        
        .control-btn {
            width: 60px; height: 60px;
            font-size: 24px; border-radius: 50%;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white; cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .countdown-screen {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            background-size: 400% 400%;
            animation: gradientMove 3s ease infinite;
            display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 1001;
        }
        
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .countdown-number {
            font-size: 130px; color: white;
            font-weight: bold;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.4);
            animation: pulse 1s ease-in-out;
            font-family: 'Segoe UI', sans-serif;
        }
        
        @keyframes pulse { 0% { transform: scale(0.7); opacity: 0.4; } 50% { transform: scale(1.3); opacity: 1; text-shadow: 6px 6px 20px rgba(0,0,0,0.6); } 100% { transform: scale(1); opacity: 1; text-shadow: 4px 4px 15px rgba(0,0,0,0.4); } }
        
        .modal {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6);
            display: none; align-items: center; justify-content: center;
            z-index: 1002;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 30px; border-radius: 20px;
            max-width: 350px; width: 90%;
            max-height: 80vh; overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            transform: scale(0.9); opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.visible .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal h3 { margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #666; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .mantra-controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; z-index: 1001; }
        .info-content { text-align: left; line-height: 1.6; }
        .info-content h4 { margin: 15px 0 10px 0; color: #667eea; }
        .info-content ul { margin-left: 20px; list-style-position: inside; }
        .info-content li { margin-bottom: 5px; }

        #confirmMessage {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
            text-align: center;
        }
        .confirm-buttons {
            display: flex;
            gap: 15px;
        }
        .confirm-buttons .btn {
            flex: 1;
        }
        
        @media (max-width: 480px) {
            .timer-display { font-size: 24px; }
            .countdown-number { font-size: 80px; }
            .control-btn { width: 50px; height: 50px; font-size: 20px; }
            .meditation-controls { bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">🕉️ शिद्धयोग ध्यान</h1>
        <div class="guru-photo-container">
            <div class="guru-photo" id="guruPhoto">
                <!-- Photo will be loaded by JS -->
            </div>
        </div>
        <div class="main-buttons">
            <button class="btn btn-start" onclick="startMeditation()">🧘‍♂️ शुरू करें</button>
            <button class="btn btn-info" onclick="showInfo()">ℹ️ कैसे करें</button>
        </div>
        <button class="btn btn-settings" onclick="showSettings()">⚙️ सेटिंग्स</button>
        <button id="adminButton" class="btn btn-settings" onclick="showAdminPanel()" style="background: linear-gradient(45deg, #e17055, #d63031); margin-top: 10px;">👨‍💼 Admin Panel</button>
    </div>

    <!-- Countdown Screen -->
    <div class="countdown-screen" id="countdownScreen">
        <div class="countdown-number" id="countdownNumber">5</div>
        <div style="color: white; margin-top: 30px; font-size: 18px;">ध्यान शुरू होने में...</div>
    </div>

    <!-- Meditation Screen -->
    <div class="meditation-screen" id="meditationScreen">
        <div class="meditation-photo" id="meditationPhoto">
            <!-- Photo will be loaded by JS -->
        </div>
        <div class="timer-display" id="timerDisplay">15:00</div>
        <div class="meditation-controls">
            <button class="control-btn" id="pausePlayBtn" onclick="togglePausePlay()">⏯️</button>
            <button class="control-btn" onclick="restartMeditation()">🔄️</button>
            <button class="control-btn" onclick="goBack()">↩️</button>
        </div>
    </div>

    <!-- Mantra Controls -->
    <div class="mantra-controls" id="mantraControls">
        <button class="control-btn" onclick="skipMantra()" style="width: auto; padding: 10px 20px; border-radius: 25px; font-size: 16px;">⏭️ Skip Mantra</button>
    </div>

    <!-- Settings Modal (Simplified) -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>⚙️ सेटिंग्स</h3>
            <div class="form-group"><label>भाषा / Language</label><select id="languageSelect"><option value="hindi">हिन्दी</option><option value="english">English</option></select></div>
            <div class="form-group"><label>ध्यान का समय (मिनट)</label><select id="meditationTime"><option value="5">5 मिनट</option><option value="10">10 मिनट</option><option value="15" selected>15 मिनट</option><option value="20">20 मिनट</option><option value="30">30 मिनट</option><option value="45">45 मिनट</option><option value="60">60 मिनट</option></select></div>
            <div style="text-align: center; color: #777; margin-top: 20px;"><p>मंत्र, अलार्म और गुरुदेव की फोटो पहले से ही सेट हैं।</p></div>
            <div style="display: flex; gap: 10px; margin-top: 30px;"><button class="btn btn-start" onclick="saveSettings()" style="flex: 1;">💾 सेव करें</button><button class="btn btn-info" onclick="closeSettings()" style="flex: 1;">❌ बंद करें</button></div>
        </div>
    </div>
    
    <!-- Admin Panel Modal -->
    <div class="modal" id="adminModal">
         <div class="modal-content" style="max-width: 500px;">
            <h3>👨‍💼 Admin Panel</h3>
            <div class="form-group"><label><strong>मुख्य शीर्षक</strong></label><input type="text" id="adminMainTitle"></div>
            <div class="form-group"><label><strong>ध्यान की विधि (हर लाइन नई)</strong></label><textarea id="adminMeditationSteps" rows="5"></textarea></div>
            <div class="form-group"><label><strong>ध्यान के लाभ (हर लाइन नया)</strong></label><textarea id="adminBenefits" rows="4"></textarea></div>
            <div class="form-group"><label><strong>ऐप का उपयोग (हर लाइन नई)</strong></label><textarea id="adminAppUsage" rows="4"></textarea></div>
            <div class="form-group"><label><strong>अतिरिक्त जानकारी (वैकल्पिक)</strong></label><textarea id="adminExtraInfo" rows="3"></textarea></div>
            <div style="display: flex; gap: 10px; margin-top: 30px;"><button class="btn btn-start" onclick="saveAdminSettings()" style="flex: 1;">💾 सेव करें</button><button class="btn btn-info" onclick="previewInfo()" style="flex: 1;">👁️ प्रीव्यू</button><button class="btn btn-info" onclick="closeAdminPanel()" style="flex: 1;">❌ बंद करें</button></div>
         </div>
    </div>
    
    <!-- Info Modal -->
    <div class="modal" id="infoModal">
         <div class="modal-content">
            <h3 id="infoTitle">🧘‍♂️ ध्यान कैसे करें</h3>
            <div class="info-content" id="infoContentDiv"></div>
            <button class="btn btn-info" onclick="closeInfo()" style="width: 100%; margin-top: 20px;">✅ समझ गया</button>
         </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <p id="confirmMessage">क्या आप निश्चित हैं?</p>
            <div class="confirm-buttons">
                <button id="confirmYes" class="btn btn-start">हाँ</button>
                <button id="confirmNo" class="btn btn-info">नहीं</button>
            </div>
        </div>
    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        let meditationTimer, countdownTimer, mantraAudio, alarmAudio;
        let isMantraPlaying = false, isPaused = false, totalSeconds;
        
        // --- STATE MANAGEMENT (SIMPLIFIED) ---
        const appState = {
            meditationTime: 15,
            language: 'hindi',
            customInfo: {
                mainTitle: "शिद्धयोग ध्यान की विधि:",
                meditationSteps: ["तैयारी: शांत स्थान पर बैठें, आंखें बंद करें", "दीक्षा मंत्र: पहले गुरुदेव का दीक्षा मंत्र सुनें", "गुरु दर्शन: गुरुदेव की फोटो पर ध्यान केंद्रित करें", "श्वास: सामान्य श्वास लें, मन को शांत रखें", "समर्पण: पूर्ण समर्पण भाव रखें"],
                benefits: ["मानसिक शांति", "आध्यात्मिक उन्नति", "एकाग्रता में वृद्धि", "तनाव मुक्ति"],
                appUsage: ["गुरुदेव की फोटो अपलोड करें", "समय सेट करें", "मंत्र और अलार्म चुनें", "नियमित अभ्यास करें"],
                extraInfo: ""
            }
        };

        const translations = {
            hindi: { restartConfirm: "क्या आप ध्यान फिर से शुरू करना चाहते हैं?", stopConfirm: "क्या आप वाकई ध्यान रोकना चाहते हैं?", confirmYes: "हाँ", confirmNo: "नहीं", },
            english: { restartConfirm: "Do you want to restart the meditation?", stopConfirm: "Do you really want to stop the meditation?", confirmYes: "Yes", confirmNo: "No", }
        };

        function saveAppState() { try { localStorage.setItem('shidhdhayogAppState', JSON.stringify(appState)); } catch (e) { console.error(e); } }
        function loadAppState() {
            const savedState = localStorage.getItem('shidhdhayogAppState');
            if (savedState) {
                try {
                    const loadedState = JSON.parse(savedState);
                    // Only load properties that still exist in appState
                    if (loadedState.meditationTime) appState.meditationTime = loadedState.meditationTime;
                    if (loadedState.language) appState.language = loadedState.language;
                    if (loadedState.customInfo) appState.customInfo = loadedState.customInfo;

                    document.getElementById('meditationTime').value = appState.meditationTime;
                    document.getElementById('languageSelect').value = appState.language;
                } catch (error) { console.error("Could not parse saved state:", error); }
            }
        }

        // --- Custom Confirmation Logic ---
        function showConfirmation(messageKey, onConfirm) {
            const message = translations[appState.language][messageKey] || translations.hindi[messageKey];
            const confirmModal = document.getElementById('confirmModal');
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmYes').textContent = translations[appState.language].confirmYes || "हाँ";
            document.getElementById('confirmNo').textContent = translations[appState.language].confirmNo || "नहीं";
            
            showModal('confirmModal');
            const yesBtn = document.getElementById('confirmYes');
            const noBtn = document.getElementById('confirmNo');
            const handleYes = () => { onConfirm(); cleanup(); };
            const handleNo = () => { cleanup(); };
            const cleanup = () => { closeModal('confirmModal'); yesBtn.removeEventListener('click', handleYes); noBtn.removeEventListener('click', handleNo); };
            yesBtn.addEventListener('click', handleYes);
            noBtn.addEventListener('click', handleNo);
        }
        
        // --- MEDITATION FLOW ---
        function startMeditation() {
            document.getElementById('meditationScreen').style.display = 'flex';
            requestWakeLock();
            if (document.documentElement.requestFullscreen) { document.documentElement.requestFullscreen().catch(err => console.log(err)); }
            startMantra();
        }
        function startMantra() {
            if (mantraAudio) {
                isMantraPlaying = true;
                document.getElementById('mantraControls').style.display = 'flex';
                mantraAudio.play();
                mantraAudio.onended = () => { isMantraPlaying = false; document.getElementById('mantraControls').style.display = 'none'; startCountdown(); };
            } else {
                console.log("Mantra audio not loaded, skipping.");
                startCountdown();
            }
        }
        function skipMantra() { if (isMantraPlaying && mantraAudio) { mantraAudio.pause(); mantraAudio.currentTime = 0; isMantraPlaying = false; document.getElementById('mantraControls').style.display = 'none'; startCountdown(); } }
        function startCountdown() {
            const countdownScreen = document.getElementById('countdownScreen');
            const countdownNumber = document.getElementById('countdownNumber');
            countdownScreen.style.display = 'flex'; let count = 5; countdownNumber.textContent = count;
            countdownTimer = setInterval(() => {
                count--;
                if (count > 0) { countdownNumber.textContent = count; countdownNumber.style.animation = 'none'; setTimeout(() => { countdownNumber.style.animation = 'pulse 1s ease-in-out'; }, 10); } 
                else { clearInterval(countdownTimer); countdownScreen.style.display = 'none'; startMeditationTimer(); }
            }, 1000);
        }
        function startMeditationTimer() {
            document.getElementById('mantraControls').style.display = 'none';
            isMantraPlaying = false;
            totalSeconds = appState.meditationTime * 60;
            updateTimerDisplay(totalSeconds);
            isPaused = false;
            document.getElementById('pausePlayBtn').innerHTML = "⏯️";
            meditationTimer = setInterval(() => {
                if (!isPaused) {
                    totalSeconds--;
                    updateTimerDisplay(totalSeconds);
                    if (totalSeconds <= 0) { clearInterval(meditationTimer); endMeditation(); }
                }
            }, 1000);
        }
        function endMeditation() { if (alarmAudio) { alarmAudio.play(); } setTimeout(() => { alert("🙏 ध्यान पूर्ण हुआ! गुरुदेव का आशीर्वाद आप पर बना रहे।"); goBack(false); }, 1000); }
        
        // --- CONTROLS ---
        function togglePausePlay() { isPaused = !isPaused; document.getElementById('pausePlayBtn').innerHTML = isPaused ? "▶️" : "⏯️"; }
        function restartMeditation() { showConfirmation('restartConfirm', () => { clearInterval(meditationTimer); startMeditationTimer(); }); }
        function goBack(confirmFirst = true) {
            const doGoBack = () => {
                clearInterval(meditationTimer); clearInterval(countdownTimer);
                if (mantraAudio) { mantraAudio.pause(); mantraAudio.currentTime = 0; }
                isMantraPlaying = false;
                document.getElementById('meditationScreen').style.display = 'none';
                document.getElementById('mantraControls').style.display = 'none';
                document.getElementById('countdownScreen').style.display = 'none';
                releaseWakeLock();
                if (document.exitFullscreen) { document.exitFullscreen(); }
            };
            if (confirmFirst) { showConfirmation('stopConfirm', doGoBack); } else { doGoBack(); }
        }

        // --- UI & MODALS ---
        function showModal(modalId) { const modal = document.getElementById(modalId); modal.style.display = 'flex'; setTimeout(() => modal.classList.add('visible'), 10); }
        function closeModal(modalId) { const modal = document.getElementById(modalId); modal.classList.remove('visible'); setTimeout(() => modal.style.display = 'none', 300); }
        
        function showSettings() { showModal('settingsModal'); }
        function closeSettings() { closeModal('settingsModal'); }
        function showInfo() { updateInfoModal(); showModal('infoModal'); }
        function closeInfo() { closeModal('infoModal'); }
        function showAdminPanel() { loadAdminData(); showModal('adminModal'); }
        function closeAdminPanel() { closeModal('adminModal'); }
        
        function updateTimerDisplay(seconds) { const minutes = Math.floor(seconds / 60); const remainingSeconds = seconds % 60; document.getElementById('timerDisplay').textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`; }
        
        function saveSettings() {
            appState.meditationTime = parseInt(document.getElementById('meditationTime').value);
            appState.language = document.getElementById('languageSelect').value;
            saveAppState();
            alert("सेटिंग्स सेव हो गईं! 🎉");
            closeSettings();
        }
        
        function updateInfoModal() { const infoContent = document.getElementById('infoContentDiv'); let stepsHtml = appState.customInfo.meditationSteps.map(s => `<li>${s}</li>`).join(''); let benefitsHtml = appState.customInfo.benefits.map(b => `<li>${b}</li>`).join(''); let usageHtml = appState.customInfo.appUsage.map(u => `<li>${u}</li>`).join(''); let extraSection = appState.customInfo.extraInfo ? `<h4>📝 अतिरिक्त जानकारी:</h4><p>${appState.customInfo.extraInfo}</p>` : ''; infoContent.innerHTML = `<h4>${appState.customInfo.mainTitle}</h4><ul>${stepsHtml}</ul><h4>🎯 ध्यान के लाभ:</h4><ul>${benefitsHtml}</ul><h4>📱 ऐप का उपयोग:</h4><ul>${usageHtml}</ul>${extraSection}`; }
        function loadAdminData() { document.getElementById('adminMainTitle').value = appState.customInfo.mainTitle; document.getElementById('adminMeditationSteps').value = appState.customInfo.meditationSteps.join('\n'); document.getElementById('adminBenefits').value = appState.customInfo.benefits.join('\n'); document.getElementById('adminAppUsage').value = appState.customInfo.appUsage.join('\n'); document.getElementById('adminExtraInfo').value = appState.customInfo.extraInfo; }
        function saveAdminSettings() { appState.customInfo.mainTitle = document.getElementById('adminMainTitle').value.trim(); appState.customInfo.meditationSteps = document.getElementById('adminMeditationSteps').value.split('\n').filter(s => s.trim()); appState.customInfo.benefits = document.getElementById('adminBenefits').value.split('\n').filter(b => b.trim()); appState.customInfo.appUsage = document.getElementById('adminAppUsage').value.split('\n').filter(u => u.trim()); appState.customInfo.extraInfo = document.getElementById('adminExtraInfo').value.trim(); saveAppState(); alert("✅ Admin सेटिंग्स सफलतापूर्वक सेव हो गईं!"); closeAdminPanel(); }
        function previewInfo() { const originalInfo = JSON.parse(JSON.stringify(appState.customInfo)); appState.customInfo.mainTitle = document.getElementById('adminMainTitle').value.trim(); appState.customInfo.meditationSteps = document.getElementById('adminMeditationSteps').value.split('\n').filter(s => s.trim()); appState.customInfo.benefits = document.getElementById('adminBenefits').value.split('\n').filter(b => b.trim()); appState.customInfo.appUsage = document.getElementById('adminAppUsage').value.split('\n').filter(u => u.trim()); appState.customInfo.extraInfo = document.getElementById('adminExtraInfo').value.trim(); closeAdminPanel(); showInfo(); appState.customInfo = originalInfo; }

        // --- UTILITY & EVENT LISTENERS ---
        let wakeLock = null;
        async function requestWakeLock() { if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.error(err); } } }
        function releaseWakeLock() { if (wakeLock) { wakeLock.release().then(() => { wakeLock = null; }); } }
        
        document.getElementById('meditationScreen').addEventListener('click', function() { this.classList.toggle('controls-visible'); }); /* <<<--- बस 'dblclick' को 'click' में बदल दिया है */
        
        window.addEventListener('click', function(event) { if (event.target.classList.contains('modal')) { const modalId = event.target.id; if (modalId === 'confirmModal') { document.getElementById('confirmNo').click(); } else { closeModal(modalId); } } });
        
        window.addEventListener('load', function() {
            // --- NEW: INITIALIZE STATIC ASSETS ---
            function initializeAppAssets() {
                const photoUrl = 'gurudev.jpg';
                const guruPhotoHTML = `<img src="${photoUrl}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 50%;" alt="गुरुदेव">`;
                const meditationPhotoHTML = `<img src="${photoUrl}" alt="गुरुदेव">`;
                document.getElementById('guruPhoto').innerHTML = guruPhotoHTML;
                document.getElementById('meditationPhoto').innerHTML = meditationPhotoHTML;
                
                try {
                    mantraAudio = new Audio('mantra.mp3');
                    alarmAudio = new Audio('alarm.mp3');
                    mantraAudio.preload = 'auto';
                    alarmAudio.preload = 'auto';
                } catch (e) {
                    console.error("Error loading audio files:", e);
                    alert("ऑडियो फाइलों को लोड करने में त्रुटि हुई।");
                }
            }
            
            loadAppState(); 
            initializeAppAssets();
            updateInfoModal();
            
            let titleClickCount = 0, titleClickTimer = null;
            document.querySelector('.app-title').addEventListener('click', () => { clearTimeout(titleClickTimer); titleClickCount++; if (titleClickCount >= 5) { document.getElementById('adminButton').style.display = 'block'; titleClickCount = 0; } titleClickTimer = setTimeout(() => { titleClickCount = 0; }, 1500); });
        });
    </script>
